{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}
        <h1>Question {{ post.Number }}</h1>
        <h2> {{ post.Question }}</h2>
            {% for choice in post.Choices %}
    <form>
        <input type="radio" class="my-radio" name="choice" id="{{ post.Number }}{{ choice[0] }}" value="{{ choice[0] }}">
        {{ choice[1] }}
        </input><br>
            {% endfor %}
        <p id="output"></p>
    </form>
    {% endfor %}

<script type="text/javascript">
let choices = [];
let radios = document.getElementsByClassName("my-radio");

for (let radio of radios) {
  radio.addEventListener("change", (event) => {
    choices.push(event.target.id);
    document.getElementById("output").innerHTML = choices;
  });
}
</script>

{% endblock content %}
